				d="M 10,10 C 2.5,17.51 0,30 0,50 0,70 2.5,82.5 10,90 L 50,50 Z"
			/>
			<path
				class="squircle-quad-path"
				data-dir="up"
				d="M 10,10 50,50 90,10 C 82.5,2.5 70,0 50,0 30,0 17.5,2.5 10,10 Z"
			/>
			<path
				class="squircle-quad-path"
				data-dir="down"
				d="M 50,50 10,90 C 17.5,97.5 30,100 50,100 70,100 82.5,97.5 90,90 Z"
			/>
			<path
				class="squircle-quad-path"
				data-dir="right"
				d="M 50,50 90,90 C 97.5,82.5 100,70 100,50 100,30 97.5,17.51 90,10 Z"
			/>
