			d="M 100,50 C 100,90 90,100 50,100 10,100 0,90 0,50 0,10 10,0 50,0 90,0 100,10 100,50"
		/>
	</svg>

	<div class="squircle-front-container">
		<svg class="squircle-front" viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
